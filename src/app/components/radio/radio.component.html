<div class="row mb-1">
    <section [formGroup]="formGroup">
        <div class="row mb-1">
            <div class="radioBtn">
                <label class="col-sm-3 col-form-label">
                    {{ label }}
                    <!-- <span *ngIf="validator.required" class="text-danger">*</span>
                    <span *ngIf="required" class="text-danger">*</span> -->
                </label>
                <!-- <label class="col-sm-2 col-form-label"> {{ label }}: </label> -->

                <div *ngFor="let option of option">
                    <input class="form-check-input" type="radio" [value]="option.sortname"
                        [formControlName]="control" />
                    {{ option.name }}&nbsp;
                </div>

                <div *ngIf="hasError" class="text-danger">{{ errorMessage }}</div>

                <!-- <div *ngIf="formGroup.controls[control].invalid && formGroup.controls[control].dirty">
                    <div *ngIf="formGroup.controls[control].errors?.['required']">
                        This radio button is required
                    </div>
                </div> -->
            </div>
        </div>
    </section>
</div>
